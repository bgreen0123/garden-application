plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}

dependencies{
	compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

repositories {
    mavenCentral()
}

javafx {
    version = "12"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'view.View' 
